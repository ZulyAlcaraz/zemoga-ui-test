<section class="zmg-card" [ngStyle]="{'background-image': 'linear-gradient(to bottom, transparent, rgba(0,0,0, 0.7)), url(' + cardInfo.backgroundUrl + ')'}">
  <div class="zmg-card-body">
    <div class="zmg-card-content">
      <h2 class="zmg-card-name zmg-text-regular">
        <div class="zmg-card-mark zmg-text-center zmg-text-xs zmg-vote-down"><i class="fas fa-thumbs-up"></i></div>
        {{ cardInfo.name }}
      </h2>
      <p class="zmg-text-xs"><span class="zmg-text-bold">1 month ago</span> in {{ cardInfo.category }}</p>
      <p class="zmg-card-content-description">Volutpat ultrices nibh sociosqu in risus suscipit nascetur, taciti aptent condimentum convallis imperdiet fringilla.</p>

      <form>
        <button class="zmg-btn zmg-vote-up"><i class="fas fa-thumbs-up" aria-label="up"></i></button>
        <button class="zmg-btn zmg-vote-down"><i class="fas fa-thumbs-down" aria-label="down"></i></button>
        <button class="zmg-btn-white">Vote now</button>
      </form>
    </div>
  </div>
  <div class="zmg-card-footer">
    <zmg-progress-bar></zmg-progress-bar>
  </div>
</section>

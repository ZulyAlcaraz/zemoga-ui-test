<div class="zmg-progress-bar">
  <div class="zmg-progress-bar-value zmg-progress-bar-up zmg-text-md" [ngStyle]="{ 'width': '50%'}">
    <i class="fas fa-thumbs-up"></i>
    <div class="zmg-thumbs-up-value">50%</div>
  </div>
  <div class="zmg-progress-bar-value zmg-progress-bar-down zmg-text-md zmg-text-right" [ngStyle]="{ 'width': '50%'}">
    <div class="zmg-thumbs-up-value">50%</div>
    <i class="fas fa-thumbs-up"></i>
  </div>
</div>
